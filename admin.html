
{% extends 'index.html' %}
{% block content %}
<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">REGISTRATION</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form method="POST" id="uploadData1" role="form" action="javascript:void(0)">
      {% csrf_token %}
      <div class="card-body">
        <div class="form-group">
        <!--  <label for="exampleInputEmail1">FIRST NAME</label> -->
          <input type="text" class="form-control" id="firstname" name='firstname' placeholder="ENTER FIRST NAME" required>
        </div>
        <div class="form-group">
         <!--   <label for="exampleInputEmail1">LAST NAME</label> -->
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="ENTER LAST NAME" required>
          </div>
          <div class="form-group">
              <!--   <label for="exampleInputEmail1">LAST NAME</label> -->
                 <input type="text" class="form-control" id="username" name="username" placeholder="ENTER USERNAME NAME" required>
               </div>
          <div class="form-group">
          <!--    <label for="exampleInputEmail1">Email address</label> -->
              <input type="email" class="form-control" id="email" name="email" placeholder="ENTER EMAIL" required>
            </div>
        <div class="form-group">
       <!--   <label for="exampleInputPassword1">Password</label> -->
          <input type="password" class="form-control" id="password"  name="password" placeholder="PASSWORD" required>
        </div>
        <div class="form-group">
            <!--   <label for="exampleInputPassword1">Password</label> -->
               <input type="password" class="form-control" id="confirmpassword"  name="confirmpassword" placeholder="CONFIRM PASSWORD" required>
             </div>
        <div class="form-group">
                <!--   <label for="exampleInputPassword1">Password</label> -->
              <input type="hidden" class="form-control" id="adminid"  name="adminid">
              </div>
     <!--   <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="exampleInputFile">
              <label class="custom-file-label" for="exampleInputFile">Choose file</label>
            </div>
            <div class="input-group-append">
              <span class="input-group-text" id="">Upload</span>
            </div>
          </div>
        </div> -->
    <!--    <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
      </div> -->
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" name="submit" class="btn btn-primary">SUBMIT</button>
        <button type="submit" name="cancel" class="btn btn-primary">CANCEL</button>
      </div>
    </form>
  </div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
<script>
    $("#freshOrder").addClass('active');
</script>
<script>
    $("#uploadData1").validate({
        normalizer: function(value) {
            return $.trim(value);
        },
        rules: {

            firstname: {
                required: true
            },
            lastname: {
                required: true
            },
            username: {
                required: true
            },
            email: {
                required: true
            },
            password: {
                required: true
            },
            confirmpassword: {
                required: true
            }
        },

        submitHandler: function(form) {
            var form = document.getElementById('uploadData1');
            var data = new FormData(form);
            $.ajax({
                type: "POST",
                url: "/adminreg/",
                data,
                dataType: "json",
                cache: false,
                contentType: false,
                processData: false,
                success: function(data) {
                    if (data.error == 1) {
                        $("#modal-dialog").html('Server response');
                        $("#custom_messages").html(data.message);
                        $('#staticModal').modal({
                            backdrop: 'static',
                            keyboard: false
                        })

		
                        setTimeout(function() {
                            window.location.replace("/admintable/");
                        }, 1000);

                    } else {

                        $("#modal-dialog").html('Server response');
                        $("#custom_error_messages").html(data.message);
                        $('#DangerModalalert').modal({
                            backdrop: 'static',
                            keyboard: false
                        })

                    }
                }
            });
            return false;
        }
    });
</script>


{% endblock %}
